<div class="container mt-5">
  <h1 class="text-center text-danger mb-4">Contact Us</h1>
  <p class="text-center mb-5">Weâ€™d love to hear from you! Fill in the form below or visit our social channels for updates.</p>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="p-4 shadow rounded bg-light">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>

          <label for="message" class="form-label fw-bold">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-danger w-100">Send Message</button>
      </form>
    </div>
